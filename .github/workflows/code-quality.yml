name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0'  # Run weekly on Sunday

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy pylint bandit safety
        pip install numpy pandas scikit-learn mlflow
    
    - name: Lint with flake8
      run: |
        flake8 src --count --statistics --format=html --htmldir=flake8-report
        flake8 src --count --statistics
      continue-on-error: true
    
    - name: Format check with black
      run: black --check --verbose src
      continue-on-error: true
    
    - name: Import sorting check with isort
      run: isort --check-only --verbose src
      continue-on-error: true
    
    - name: Type checking with mypy
      run: mypy src --ignore-missing-imports
      continue-on-error: true
    
    - name: Static analysis with pylint
      run: pylint src --exit-zero
      continue-on-error: true
    
    - name: Security check with bandit
      run: bandit -r src -f json -o bandit-report.json
      continue-on-error: true
    
    - name: Dependency security check
      run: safety check --json
      continue-on-error: true
    
    - name: Upload quality reports
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-reports
        path: |
          flake8-report/
          bandit-report.json
        retention-days: 30

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Dependency Review
      uses: actions/dependency-review-action@v4
